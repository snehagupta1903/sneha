<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #timer {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Dynamic Timer</h1>

  <div id="timer">00:00</div>

  <label for="duration">Set Timer (seconds):</label>
  <input type="number" id="duration" min="1" value="60" onChange="updateTimer()">
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>

  <script>
    let timer;
    let secondsRemaining = 60;

    function updateTimer() {
      secondsRemaining = parseInt(document.getElementById('duration').value, 10);
      displayTime();
    }

    function startTimer() {
      stopTimer(); // Reset previous timer (if any)

      timer = setInterval(function () {
        if (secondsRemaining <= 0) {
          stopTimer();
          alert('Timer completed!');
        } else {
          secondsRemaining--;
          displayTime();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function displayTime() {
      const minutes = Math.floor(secondsRemaining / 60);
      const seconds = secondsRemaining % 60;
      document.getElementById('timer').innerText = `${minutes < 10 ? '0' : ''}${minutes}:
      ${seconds < 10 ? '0' : ''}${seconds}`;
    }
  </script>
</body>
</html>
